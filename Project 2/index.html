<!DOCTYPE html>
<html lang="en">  <!-- Note: Need this tag? -->
<head>
    <meta charset="utf-8"/>
    <!-- Include css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Include js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script> <!-- TweenMax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script> <!-- Plugin http://scrollmagic.io/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/animation.gsap.js"></script> <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script> <!-- Scrollmagic debugger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-popup-overlay/1.7.9/jquery.popupoverlay.min.js"></script> <!-- Plugin http://dev.vast.com/jquery-popup-overlay/ -->
    <script src="script.js"></script>
</head>
<body>

    <header>
        <a target="_blank">Rochester Institute of Technology</a>
    </header>

    <!-- Main panel -->
    <section id="main">
        <h1>Information Sciences and Technologies</h1>
        <!-- News main view-->
        <div id="news">
            <div class="news_column"><!-- Onload AJAX request --></div>
            <div class="news_column"><!-- Onload AJAX request --></div>
        </div>
    </section>

    <div id="pinContainer">
        <div id="slideContainer">
            <!-- About IST panel -->
            <section class="panel" id="about">
                <div class="inner">
                    <h1><!-- Onload AJAX request --></h1>
                    <p><!-- Onload AJAX request --></p>
                    <p><!-- Onload AJAX request --></p>
                    <p><!-- Onload AJAX request --></p>
                </div>
            </section>

            <!-- IST degrees panel -->
            <section class="panel">
                <div class="inner">
                    <h1>Our Degrees</h1>
                    <h2><span class="clickable" id="showUndergrad">UNDERGRADUATE</span> | <span class="clickable" id="showGrad">GRADUATE</span></h2>
                    <div id="undergraduate">
                        <h3><span class="clickable" id="showMajors">DEGREES</span> | <span class="clickable" id="showMinors">MINORS</span></h3>
                        <div id="majors"><!-- Onload AJAX request --></div>
                        <div id="minors"><!-- Onload AJAX request --></div>
                    </div>
                    <div>
                        <div id="graduate">
                            <h3><span class="clickable" id="showDegrees">DEGREES</span> | <span class="clickable" id="showCertificates">CERTIFICATES</span></h3>
                            <div id="degrees"><!-- Onload AJAX request --></div>
                            <div id="certificates"><!-- Onload AJAX request --></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- IST Faculty/Staff panel -->
            <section class="panel" id="people">
                <div class="inner container-fluid">
                    <h1><!-- Onload AJAX request --></h1>
                    <p><!-- Onload AJAX request --></p>
                    <h2><span class="clickable" id="showFaculty">FACULTY</span> | <span class="clickable" id="showStaff">STAFF</span></h2>
                    <div class="people"><ul class="row"><!-- Onload AJAX request --></div>
                </div>
            </section>

            <!-- IST Resources panel -->
            <section class="panel" id="resources">
                <div class="inner">
                    <h1>Resources</h1>
                    <p> Text goes here... </p>
                </div>
            </section>
        </div>
    </div>

    <!-- News popup overlay, reusable -->
    <div id="popup" class="fadeandscale">
        <button class="popup_close">Close</button>
        <!-- Onclick AJAX requests -->
    </div>

    <!-- Note: Use Advanced tweening on scrollmagic to add faculty pictures? --> 

</body>
</html>
