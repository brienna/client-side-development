<!DOCTYPE html>
<html lang="en">  <!-- Note: Need this tag? -->
<head>
    <meta charset="utf-8"/>
    <!-- Include css -->
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Include js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script> <!-- Plugin http://scrollmagic.io/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script> <!-- Scrollmagic debugger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-popup-overlay/1.7.9/jquery.popupoverlay.min.js"></script> <!-- Plugin http://dev.vast.com/jquery-popup-overlay/ -->
    <script src="script.js"></script>
</head>
<body>

    <header>
        <a target="_blank">Rochester Institute of Technology</a>
    </header>

    <!-- Main panel -->
    <section class="panel" id="main">
        <!-- News main view-->
        <div id="news">
            <div class="news_column"><!-- Onload AJAX request --></div>
            <div class="news_column"><!-- Onload AJAX request --></div>
        </div>
    </section>

    <!-- About IST panel -->
    <section class="panel" id="about">
        <div class="inner">
            <h1><!-- Onload AJAX request --></h1>
            <p><!-- Onload AJAX request --></p>
            <p><!-- Onload AJAX request --></p>
            <p><!-- Onload AJAX request --></p>
        </div>
    </section>

    <!-- IST degrees panel -->
    <section class="panel" id="degrees">
        <!-- Like IST's current Faculty/Staff, can change view -->
        <div class="inner">
            <h1>Our Degrees</h1>
            <h2><span id="showUndergrad">Undergraduate</span> | <span id="showGrad">Graduate</span></h2>
            <div id="undergraduate"><!-- Onload AJAX request --></div>
            <div><div id="graduate"><!-- Onload AJAX request --></div></div>
        </div>
    </section>

    <!-- IST Faculty/Staff panel -->
    <section class="panel" id="people">
        <div class="inner">
            <h1>People</h1>
            <p> Text goes here... </p>
        </div>
    </section>

    <!-- IST Resources panel -->
    <section class="panel" id="resources">
        <div class="inner">
            <h1>Resources</h1>
            <p> Text goes here... </p>
        </div>
    </section>

    <!-- News popup overlay -->
    <div id="popup" class="fadeandscale">
        <button class="popup_close">Close</button>
        <!-- Onclick AJAX request -->
    </div>

    <!-- Note: Use Advanced tweening on scrollmagic to add faculty pictures? --> 

</body>
</html>
