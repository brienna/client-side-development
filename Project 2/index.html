<!DOCTYPE html>
<html lang="en">  <!-- Note: Need this tag? -->
<head>
    <meta charset="utf-8"/>
    <!-- Include css -->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Include js files -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script> <!-- Plugin http://scrollmagic.io/ -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script> <!-- Scrollmagic debugger -->
    <script src="js/jquery.popupoverlay.js"></script> <!-- Plugin http://dev.vast.com/jquery-popup-overlay/ -->
    <script src="js/script.js"></script>
</head>
<body>

    <header>
        <a href="www.rit.edu" target="_blank">Rochester Institute of Technology</a>
    </header>

    <!-- Main panel -->
    <section class="panel" id="main">
        <!-- News main view-->
        <div id="news">
            <div class="news_column">
                <!-- Onload AJAX request -->
            </div>
            <div class="news_column">
                <!-- Onload AJAX request -->
            </div>
        </div>
    </section>

    <!--> About IST panel -->
    <section class="panel" id="about">
        <div class="inner">
            <h1>About</h1>
            <p> Text goes here... </p>
        </div>
    </section>

    <!-- IST degrees panel -->
    <section class="panel" id="degrees">
        <!-- Like IST's current Faculty/Staff, can change view -->
        <div class="inner">
            <h1>Degrees</h1>
            <p> Text goes here... </p>
        </div>
    </section>

    <!-- IST Faculty/Staff panel -->
    <section class="panel" id="people">
        <div class="inner">
            <h1>People</h1>
            <p> Text goes here... </p>
        </div>
    </section>

    <!-- IST Resources panel -->
    <section class="panel" id="resources">
        <div class="inner">
            <h1>Resources</h1>
            <p> Text goes here... </p>
        </div>
    </section>

    <!-- News popup overlay -->
    <div id="popup" class="fadeandscale">
        <button class="popup_close">Close</button>
        <!-- Onclick AJAX request -->
    </div>

    <!-- Note: Use Advanced tweening on scrollmagic to add faculty pictures? --> 

</body>
</html>
