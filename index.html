
<head>
    <style> 
        body {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <form>
    </form>


    <script>
        var form = document.getElementsByTagName('form')[0];
        var currentNode;
        var currentNum; // keeps track of <select> elements
        var optionTexts = {
            1: {"Choose": null,
                "One" : {"One point one": {}, 
                        "One point two": {}, 
                        "One point three": {}},
                "Two": {"Two point one": {"2. 1. 1.": {}},
                        "Two point two": {"2. 2. 2.": {}}}
            }
        };

        window.onload = function() {
            // Set optionTexts node 'pointer' to first node
            currentNum = 1;
            currentNode = optionTexts[1]; 
            createDropMenu(Object.keys(currentNode), currentNum);
        };

        // Creates all of the dropdowns
        function createDropMenu(texts, num) {
            var select = document.createElement("select");
            select.name = num;
            select.onchange = function() { getNext(this) };
            
            // For each text,
            for (var i = 0; i < texts.length; i++) {
                // Create <option> 
                var option = document.createElement("option");
                // Create text node for <option> 
                var optionText = document.createTextNode(texts[i]);
                // Assign same text to value attr of <option> 
                option.value = texts[i];
                // Append text node to <option> 
                option.appendChild(optionText);
                // Append <option> to <select> 
                select.appendChild(option);
            }
            
            form.appendChild(select);
        }

        // Search for next options based on the option selected
        function getNext(element) {
            // Clear any <select>s afterward
            otherEles = form.getElementsByTagName('select');
            for (var i = 0; i < otherEles.length; i++) {
                if (otherEles[i].name > element.name) {
                    form.removeChild(otherEles[i]);
                }
            }

            var list = currentNode;
            for (var key in list) {
                if (key == element.value) {
                    currentNode = list[key];
                    currentNum++;
                    createDropMenu(Object.keys(currentNode), currentNum);
                } 
            }
        }
    </script>
</body>
