
<head>
    <style> 
        body {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <form>
    </form>


    <script>
        var form = document.getElementsByTagName('form')[0];
        var node;
        var optionTexts = {
            1: {
                "One" : {"One point one": {}, 
                        "One point two": {}, 
                        "One point three": {}},
                "Two": {"Two point one": {"2. 1. 1.": {}},
                        "Two point two": {"2. 2. 2.": {}}}
            }
        };

        window.onload = function() {
            // Set optionTexts node 'pointer' to first node
            node = optionTexts[1]; 
            createDropMenu(Object.keys(node));
        };

        // Creates all of the dropdowns
        function createDropMenu(texts) {
            var select = document.createElement("select");
            select.name = "main";
            select.onchange = function() { getNext(this.value) };
            
            // For each text,
            for (var i = 0; i < texts.length; i++) {
                // Create <option> 
                var option = document.createElement("option");
                // Create text node for <option> 
                var optionText = document.createTextNode(texts[i]);
                // Assign same text to value attr of <option> 
                option.value = texts[i];
                // Append text node to <option> 
                option.appendChild(optionText);
                // Append <option> to <select> 
                select.appendChild(option);
            }
            
            form.appendChild(select);
        }

        // Search for next options based on the option selected
        function getNext(text) {
            for (var key in node) {
                if (key == text) {
                    node = node[key];
                    console.log(node);
                    createDropMenu(Object.keys(node));
                }
            }
        }
    </script>
</body>
